<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Homework 6 Welcome Page">
    <meta name="author" content="Alexander Stewart">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h2>Welcome to the memory game!</h2>
      </div>

      <div class="row">
        <input type="text" id="firstName" name="firstName" placeholder="First name" value="">
        <input type="text" id="lastName" name="lastName" placeholder="Last name" value="">
        <input type="text" id="age" name="age" placeholder="Age" value="">
      </div>

      <div class="row">
        <button type="submit" name="button" onclick="setPlayerInfo();">Play game</button>
      </div>
    </div>

    <script src="./js/script.js" charset="utf-8"></script>
  </body>
</html>
